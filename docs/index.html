<script>
var ol = document.querySelector('main > ol')
var xhr = new XMLHttpRequest();
xhr.onreadystatechange = function() {
  if (xhr.readyState == XMLHttpRequest.DONE) {
    var repositories = JSON.parse(xhr.responseText)

    repositories.items.map(function (repo, index) {
      var full_name = repo.full_name,
          name = repo.name,
          html_url = repo.html_url,
          description = repo.description,
          li = document.createElement('li'),
          a = document.createElement('A');

      a.href = html_url;
      a.appendChild(document.createTextNode('' + full_name));
      li.appendChild(a);
      ol.appendChild(li);
    });
  }
}
xhr.open('GET', 'https://api.github.com/search/repositories?q=stars:1337', true);
xhr.send(null);
</script>
